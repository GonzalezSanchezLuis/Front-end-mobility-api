<div class="dashboard">
  <div class="content-dashboard">
    <div id="user"></div>
    <div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Solicita tu vehículo</h5>
            <form id="location">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword"  name="origen">
                <label for="floatingPassword">Ingresa tu dirección de origen</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword"  name="destino">
                <label for="floatingPassword">Ingresa tu direccón de destino</label>
              </div>
              <div class="d-grid gap-2">
                <br>
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Reservar un viaje</h5>
            <form id="reservation-form">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword"  name="originName">
                <label for="floatingPassword">Ingresa tu dirección de origen</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword"  name="destinationName">
                <label for="floatingPassword">Ingresa tu direccón de destino</label>
              </div>
              <div class="form-floating mb-3">
                <input type="datetime-local" class="form-control" id="floatingPassword"  name="dateAndHour">
                <label for="floatingPassword">Ingresa la hora y la fecha</label>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <div class="row">
      <h5 class="card-title">Aqui se visualizaran  las solictudes de vehículos</h5>
      <div class="col-sm-6 mb-3 mb-sm-0">
      <div id="result"></div> 
    </div>
    <div class="col-sm-6">    
      <h5 class="card-title">Aqui se se visualizaran los viajes reservados</h5>
      <div id="result-reservation"></div>  
    </div> 
    </div>        
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Este cambio sera irreversible</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Seguro que quieres eliminar esta información?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancela</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
      </div>
    </div>
  </div>
</div>
